{% extends 'signup-login-layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}



<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<div class="row">
    <div class="col s12 center-align">
        <h4>Download & Save your YouTube Videos!</h4>
    </div>
</div>
<br><br>
<div class="divider"></div>
<br><br>
<div class="row">
    <form class="col s12 center-align" action="/download_video" method="POST">
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">link</i>
                <input id="url" type="text" name="URL" class="validate" value="{{ URL }}" readonly>
                <h4><label for="url">Enter Video URL here</label></h4>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <select name="resolution">
                    {% for res in resolutions.keys() %}
                    {% if res != None %}
                    <option value="{{ res }}" style="color: red;">{{ res }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Select Resolution</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <select name="type">
                    <option value="horror" style="color: red;">Horror</option>
                    <option value="comedy" style="color: red;">Comedy</option>
                    <option value="family show" style="color: red;">family show</option>
                    <option value="other" style="color: red;">other</option>
                </select>
                <label>Video Type</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <h4><label for="note" style="font-size: 1.5rem;">Note</label></h4>
                <textarea id="note" type="text" name="note" style="padding: 10px;"></textarea>
            </div>
        </div>

        <!--<div class="row">
            <div class="input-field col col s8 offset-s2">
                <input id="type" type="text" name="type">
                <h4><label for="type">Type</label></h4>
            </div>
        </div> -->


        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light btn-large accent-2" type="submit" name="action" style="background: #e1701a;">
                    Download
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
